            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <button type="button" class="dropdown-item" data-toggle="modal"
                   data-target="#loginModal">Đăng nhập </button>

<!--Register-->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Đăng ký</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="emailReg">Email</label>
                        <input type="email" class="form-control" id="emailReg">
                    </div>
                    <div class="form-group">
                        <label for="passwordReg">Mật khẩu</label>
                        <input type="password" class="form-control" id="passwordReg">
                    </div>
                    <div class="form-group">
                        <label for="confirmPasswordReg">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="confirmPasswordReg">
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Login-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Đăng nhập</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="emailLog">Email</label>
                        <input type="email" class="form-control" id="emailLog">
                    </div>
                    <div class="form-group">
                        <label for="passwordLog">Mật khẩu</label>
                        <input type="password" class="form-control" id="passwordLog">
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </form>
            </div>
        </div>
    </div>
</div>
